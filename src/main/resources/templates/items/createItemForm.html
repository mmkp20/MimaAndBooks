<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/items/new}" th:object="${itemForm}" method="post">
    <div class="form-group">
      <label th:for="name">Name</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="Please enter your product's name.">
    </div>
    <div class="form-group">
      <label th:for="price">Price</label>
      <input type="number" th:field="*{price}" class="form-control"
             placeholder="Please enter your price.">
    </div>
    <div class="form-group">
      <label th:for="quantity">Quantity</label>
      <input type="number" th:field="*{quantity}" class="form-control"
             placeholder="Please enter your quantity.">
    </div>
    <div class="form-group">
      <label th:for="author">Author</label>
      <input type="text" th:field="*{author}" class="form-control"
             placeholder="Please enter your author.">
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control"
             placeholder="Please enter yourISBN.">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
