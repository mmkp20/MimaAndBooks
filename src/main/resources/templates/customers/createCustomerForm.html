<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
border-color: #bd2130;
}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/customers/new" th:object="${customerForm}" method="post">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Input your name."
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="street">Street</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="Input your street.">
        </div>
        <div class="form-group">
            <label th:for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="Input your city.">
        </div>
        <div class="form-group">
            <label th:for="state">State</label>
            <input type="text" th:field="*{state}" class="form-control" placeholder="Input your state.">
        </div>
        <div class="form-group">
            <label th:for="zipcode">Zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="Input your zipcode.">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
